	function FillForm() {
		console.log("Fill Form");
		if(type == "U" || type == "D") {
			console.log("update");
			var sqlSQL = "select * from  representante where codigo = '" + codigo + "'";
			db.transaction(function(tx) {
				tx.executeSql(sqlSQL,[],function(tx, rs) {
					var sHtml = "<ul class='edgetoedge'>";
				  	for (var i=0; i < rs.rows.length; i++) {
				   		var row = rs.rows.item(i);

						$("#txtCodigo").val(row["codigo"]);
						$("#txtNome").val(row["nome"]);
						$("#txtCnpj").val(row["cnpj"]);
						$("#txtRG").val(row["rg"]);
						$("#txtContato").val(row["contato"]);
						$("#txtEmail").val(row["email"]);
						$("#txtTelefone" ).val(row["telefone"]);
						$("#txtEndereco" ).val(row["endereco"]);
						$("#txtBairro" ).val(row["bairro"]);
						$("#txtCep" ).val(row["cep"]);
						$("#txtCidade" ).val(row["cidade"]);
						$("#txtUF" ).val(row["uf"]);
					}
					sHtml = sHtml + "</ul>";
					$("#divList").html(sHtml);
				},  errorQuery);
			});
		}

	function btnDelete_Click() {
		if(confirm("Exclui Representante?")) {
			var strSQL = "DELETE  from representante where nome = '" + $("#txtNome").val() + "' ";
			db.transaction(function(tx) {
				tx.executeSql(strSQL,[],function(tx, r) {
						strSQL = "INSERT INTO DeleteLocal (TableName, Codigo) VALUES ('Representante','" + $("#txtNome").val() + "')";
						db.transaction(function(tx) {
							tx.executeSql(strSQL,[],function(tx, r) {
									window.location = "representante.html";
								},  function(tx, e) {
									  alert("There has been an error: " + e.message + "\n" + strSQL);
								});
						});
					},  function(tx, e) {
